
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
         <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon in cart%}
            <tr>
                <td>{{melon.common_name}}</td>
                <td>{{melon_qty}}</td>
                <td>{{melon.price}}</td>
                <td>{{melon.melon_cost</td>
            </tr>
            {% end for %}
        </tbody>
    </table>

    <h3>Total: $27.00</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %} -->
